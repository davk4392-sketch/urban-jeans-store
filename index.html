<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Menswear</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
.header{
  background:#000;
  color:#fff;
  padding:16px;
  text-align:center;
}

/* PRODUCT LIST */
.container{
  padding:12px;
}

.card{
  background:#fff;
  border-radius:14px;
  margin-bottom:14px;
  padding:12px;
  cursor:pointer;
}

.card img{
  width:100%;
  border-radius:12px;
}

.title{
  font-size:18px;
  font-weight:600;
  margin-top:8px;
}

.price{
  font-size:18px;
  color:#000;
  margin-top:4px;
}

.desc{
  font-size:14px;
  color:#555;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  overflow-y:auto;
}

.close{
  position:fixed;
  right:16px;
  top:12px;
  font-size:26px;
  cursor:pointer;
}

/* IMAGE SLIDER */
.image-slider{
  position:relative;
  overflow:hidden;
  width:100%;
}

.slides{
  display:flex;
  transition:transform 0.3s ease;
}

.slides img{
  width:100%;
  flex-shrink:0;
}

.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.4);
  color:#fff;
  border:none;
  font-size:22px;
  padding:6px 10px;
}

.prev{ left:10px; }
.next{ right:10px; }

.dots{
  text-align:center;
  margin:8px 0;
}
.dots span{
  width:8px;
  height:8px;
  background:#ccc;
  border-radius:50%;
  display:inline-block;
  margin:0 3px;
}
.dots .active{ background:#000; }

/* OPTIONS */
.section{
  padding:12px;
}

.option span{
  display:inline-block;
  border:1px solid #ccc;
  padding:6px 12px;
  border-radius:20px;
  margin:4px;
  cursor:pointer;
}
.option span.active{
  border-color:#000;
  background:#000;
  color:#fff;
}

input,textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.btn{
  background:#25D366;
  color:#fff;
  padding:14px;
  text-align:center;
  border-radius:10px;
  margin:12px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Urban Menswear</h2>
  <p>Premium Men Clothing • All India Delivery</p>
</div>

<div class="container">
  <div class="card" onclick="openProduct(
    'Men Slim Fit Jeans',
    '₹799',
    'Premium stretch denim',
    ['jeans1_1','jeans1_2','jeans1_3','jeans1_4']
  )">
    <img src="images/jeans1_1.jpg">
    <div class="title">Men Slim Fit Jeans</div>
    <div class="price">₹799</div>
    <div class="desc">Premium stretch denim</div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="productModal">
  <div class="close" onclick="closeModal()">✕</div>

  <div class="image-slider">
    <div class="slides" id="slides"></div>
    <button class="nav prev" onclick="prevImg()">‹</button>
    <button class="nav next" onclick="nextImg()">›</button>
  </div>
  <div class="dots" id="dots"></div>

  <div class="section">
    <h3 id="pTitle"></h3>
    <h2 id="pPrice"></h2>
    <p id="pDesc"></p>

    <h4>Size</h4>
    <div class="option" id="sizes">
      <span onclick="select(this)">28</span>
      <span onclick="select(this)">30</span>
      <span onclick="select(this)">32</span>
      <span onclick="select(this)">34</span>
      <span onclick="select(this)">36</span>
    </div>

    <h4>Color</h4>
    <div class="option" id="colors">
      <span onclick="select(this)">Blue</span>
      <span onclick="select(this)">Black</span>
      <span onclick="select(this)">Grey</span>
    </div>

    <h4>Your Details</h4>
    <input id="name" placeholder="Your Name">
    <input id="phone" placeholder="Phone Number">
    <textarea id="address" placeholder="Full Address"></textarea>

    <div class="btn" onclick="orderWhatsApp()">Order on WhatsApp</div>
  </div>
</div>

<script>
let current=0, images=[];

function openProduct(name,price,desc,imgs){
  document.getElementById("productModal").style.display="block";
  document.getElementById("pTitle").innerText=name;
  document.getElementById("pPrice").innerText=price;
  document.getElementById("pDesc").innerText=desc;

  images=imgs;
  current=0;
  slides.innerHTML="";
  dots.innerHTML="";

  imgs.forEach((i,idx)=>{
    slides.innerHTML+=`<img src="images/${i}.jpg">`;
    dots.innerHTML+=`<span onclick="goImg(${idx})"></span>`;
  });
  update();
}

function update(){
  slides.style.transform=`translateX(-${current*100}%)`;
  [...dots.children].forEach((d,i)=>d.classList.toggle("active",i===current));
}
function nextImg(){ if(current<images.length-1){current++;update();}}
function prevImg(){ if(current>0){current--;update();}}
function goImg(i){current=i;update();}
function closeModal(){productModal.style.display="none";}

function select(el){
  el.parentNode.querySelectorAll("span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function orderWhatsApp(){
  let msg=`Product: ${pTitle.innerText}
Price: ${pPrice.innerText}
Name: ${name.value}
Phone: ${phone.value}
Address: ${address.value}`;
  window.open("https://wa.me/91XXXXXXXXXX?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
